<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>URLSearchParams.toString()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// A new URLSearchParams object
			let params = new URLSearchParams('product_id=12374&quantity=42');

			// Add a parameter
			params.set('discount', 'EARLYBIRD');

			// Convert back to a query string
			let str = params.toString();
			console.log(str);
		</script>
	</body>
</html>
