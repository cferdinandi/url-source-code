<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>URLSearchParams.append()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// A new URLSearchParams object
			let params = new URLSearchParams('product_id=12374&quantity=42&discount=EARLYBIRD');

			// Deletes the "discount" entry
			console.log(params.get('discount'));
			params.delete('discount');
			console.log(params.get('discount'));
		</script>
	</body>
</html>
