<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>URLSearchParams.sort()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// A new URLSearchParams object
			let params = new URLSearchParams('product_id=12374&quantity=42');

			// Add parameters
			params.set('discount', 'EARLYBIRD');
			params.append('product_id', '98712');

			// Sort the parameters
			console.log(params.toString());
			params.sort();
			console.log(params.toString());
		</script>
	</body>
</html>
