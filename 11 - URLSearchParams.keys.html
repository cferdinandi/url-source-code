<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>URLSearchParams.keys()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// A new URLSearchParams object
			let params = new URLSearchParams('product_id=12374&quantity=42');

			// Loop through all keys
			for (let key of params.keys()) {
				console.log(key);
			}

			// Convert to an array
			let arr = Array.from(params.keys());
			console.log(arr);
		</script>
	</body>
</html>
