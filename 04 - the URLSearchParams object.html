<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>The URLSearchParams Object</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style>
			body {
				margin: 1em auto;
				max-width: 40em;
				width: 88%;
			}

			label,
			input,
			textarea {
				display: block;
				width: 100%;
			}

			label {
				font-weight: bold;
			}

			input,
			textarea {
				margin-bottom: 1em;
			}

			textarea {
				min-height: 8em;
			}
		</style>
	</head>

	<body>

		<h1>A Form</h1>

		<form>

			<label for="title">Title</label>
			<input type="text" name="title" id="title" value="Go to the beach">

			<label for="body">Body</label>
			<textarea id="body" name="body">Soak up the sun and swim in the ocean.</textarea>

			<input type="hidden" name="userId" value="1">

			<button>Submit</button>

		</form>


		<script>
			// A query string
			let params = new URLSearchParams('product_id=12374&quantity=42');
			console.log(params);


			// A FormData object
			let form = document.querySelector('form');
			let data = new FormData(form);
			let formParams = new URLSearchParams(data);
			console.log(formParams);


			// A URL object
			let url = new URL('https://gomakethings.com/checkout?product_id=12374&quantity=42');
			let urlParams = url.searchParams;
			console.log(urlParams);
		</script>
	</body>
</html>
